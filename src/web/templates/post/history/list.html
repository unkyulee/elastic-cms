{% extends "base.html" %}
{% import "widget/status.html" as status %}

{% block content %}
<!-- CONTENT HEADER -->
<div class="page-header">
  <h2>Edit History</h2>
</div>

<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped table-hover table-responsive">
      <thead>
        <tr>
          <th></th>
          <th>When</th>
          <th>Field</th>
          <th>Whom</th>
        </tr>
      </thead>
      <tbody>
        {% for history in p.history_list %}
        <tr>
          <td><a href='{{p.url}}/history/view/{{history.id}}'>#</a></td>
          <td><a href='{{p.url}}/history/view/{{history.id}}'>
            <small>{{history.created|dt}}</small></a>
          </td>
          <td><small>{{ history.field }}</small></td>
          <td><small>{{ history.login }}</small></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
