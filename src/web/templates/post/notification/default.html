{% extends "post/admin_base.html" %}

{% block body %}
<form class="form-horizontal" method="post">
  <legend>Notification for Default Workflow</legend>

  <p class="bg-primary">Â <b>Send email when new post is created</b></p>
  <div class="form-group">
    <label class="col-sm-12 text-left"></label>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Recipients</label>
    <div class="col-sm-10">
      {{select_multi.render("operator", "operator", "", ajax="/people?json=1")}}
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Message Title</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="host" placeholder="email title" />
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="description" rows="5"
        placeholder="Description of the post module">{{p.c.description}}</textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-10 col-lg-offset-2">
      <button type="reset" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
{% endblock %}
