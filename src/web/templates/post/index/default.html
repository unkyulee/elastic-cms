{% extends "post/admin_base.html" %}

{% block body %}
<form class="form-horizontal" method="post">
  {%if p.message%}<div class="alert alert-info">{{p.message}}</div>{%endif%}

  <legend class="text-muted">Connect with Elasticsearch</legend>
  <div class="form-group">
    <label class="col-lg-2 col-md-2 control-label">Host</label>
    <div class="col-lg-10 col-md-10">
      <span class="help-block">{{p.c.host}}</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 col-md-2 control-label">Index</label>
    <div class="col-lg-10 col-md-10">
      <span class="help-block">{{p.c.index}}</span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-10 col-md-10 col-lg-offset-2 col-md-offset-2">
      <button type="submit" class="btn btn-danger">Create Index</button>
    </div>
  </div>
</form>
{% endblock %}
