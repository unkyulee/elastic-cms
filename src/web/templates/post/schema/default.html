{% extends "post/admin_base.html" %}

{% block body %}
<form class="form-horizontal" method="post">
  <div class="form-group">
    <div class="col-lg-6">
      <span class="help-block">Current schema</span>
      <textarea class="form-control" rows="30" readonly="1">{{p.mapping}}</textarea>
    </div>

    <div class="col-lg-6">
      <span class="help-block">New schema</span>
      <textarea class="form-control" rows="30" name="schema" placeholder="place your field mapping"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-10 col-lg-offset-2">
      <button type="reset" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-primary">Update Schema</button>
    </div>
  </div>
</form>
{% endblock %}
