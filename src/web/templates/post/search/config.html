{% extends "post/admin_base.html" %}

{% block body %}

<legend>Search Configuration</legend>

<form class="form-horizontal" method="post">

  <!-- Query Template -->
  <div class="form-group">
    <label class="col-lg-2 control-label">Search Query (jinja2)</label>
    <div class="col-lg-10">
      <textarea class="form-control" rows="10" name="search_query"
        placeholder="jinja template for search item display">{{p.search_query}}</textarea>
    </div>
  </div>

    <!-- Document Template -->
    <div class="form-group">
      <label class="col-lg-2 control-label">Search Template (jinja2)</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="10" name="search_item"
          placeholder="jinja template for search item display">{{p.search_item}}</textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>

</form>

{% endblock %}
