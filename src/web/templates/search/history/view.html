{% extends "base.html" %}
{% import "widget/status.html" as status %}

{% block content %}
<!-- CONTENT HEADER -->
<div class="page-header">
  <h2>History</h2>
</div>

<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped table-hover table-responsive">
      <thead>
        <tr>
          <th>When</th>
          <th>Field</th>
          <th>Whom</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <small>{{ p.history.created|dt }}</small></a>
          </td>
          <td><small>{{ p.history.field }}</small></td>
          <td><small>{{ p.history.login }}</small></td>
        </tr>
      </tbody>
    </table>

    <table class="table table-striped table-hover table-responsive">
      <thead>
        <tr>
          <th>From</th>
          <th>To</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ p.history.previous }}</td>
          <td>{{ p.history.current }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

{% endblock %}
