{% extends "base.html" %}

{% block content %}
  {% if p.c.top %}
  <div class="row" id="top">{{ p.c.top|render(p)|safe }}</div>

  {% else %}
    <div class="page-header">
       <h2><b><a href="{{p.url}}">{{p.c.name}}</a></b></h2>
       {{p.c.description}}
    </div>
  {% endif %}

  {% block body %}{% endblock %}
  <div class="row">{{ p.c.footer|safe|render(p) }}</div>
{% endblock %}
