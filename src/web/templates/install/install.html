{% extends "install/base.html" %}

{% block content %}
<div class = "page-header">
   <h2>Site Installation</h2>
</div>

<div class="row">
  <div class="col-lg-12">

    {%if p.message%}<div class="alert alert-danger">{{p.message}}</div>{%endif%}

    <form class="form-horizontal" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label class="col-lg-2 col-md-2 control-label">Elasticsearch URL</label>
        <div class="col-lg-10 col-md-10">
          <input class="form-control" name="HOST" value="{{p.HOST}}" placeholder="http://localhost:9200">
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-2 col-md-2 control-label">Debug Mode</label>
        <div class="col-lg-10 col-md-10">
          <select name="DEBUG">
            <option {% if p.DEBUG %}selected="1"{% endif %}>True</option>
            <option {% if not p.DEBUG %}selected="1"{% endif %}>False</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-2 col-md-2 control-label">Encryption Key</label>
        <div class="col-lg-10 col-md-10">
          <input class="form-control" name="KEYSTRING" value="{{p.KEYSTRING}}" placeholder="some random string for encryption">
        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-10 col-md-10 col-lg-offset-2 col-md-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-danger">Install</button>
        </div>
      </div>
    </form>

  </div>
</div>

{% endblock %}
