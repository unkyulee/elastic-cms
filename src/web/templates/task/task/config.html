{% extends "base.html" %}
{% block Content %}

<!-- CONTENT HEADER -->
<div class="page-header">
  <h2>Config - <small><b>{{p["NavigationDisplayName"]}}</b></small></h2>
  configure task execution host
</div>


<div class="row">
<div class="col-lg-12">

  <form class="form-horizontal" method="post" action="{{p["url"]}}/config">
    <div class="form-group">
      <label class="col-lg-2 control-label">Task Host Name</label>
      <div class="col-lg-10">
        <input class="form-control" type="text" name="TaskHost" placeholder="hostname where the task will run" value="{{p['TaskHost']}}" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>

</div>
</div>

{% endblock %}
