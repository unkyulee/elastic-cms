<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{{p.title}} - {{p.navigation.display_name}}{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />

    <!-- jquery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.3.min.js"></script>
    <!-- jquery-ui -->
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.11.4/themes/blitzer/jquery-ui.css">
    <script type="text/javascript" src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    {% if p.script %}{{p.script|safe}}{% endif %}
    {% block head %}{% endblock %}
</head>

<body>

<div class="container">
<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info" >

    <div class="panel-heading">
      <div class="panel-title">{{p.title}} - Sign In</div>
      <div style="float:right; font-size: 80%; position: relative; top:-10px; display: none">
        <a href="#">Forgot password?</a>
      </div>
    </div>

    <div style="padding-top:30px" class="panel-body" >
      {% if p.message %}
      <div id="login-alert" class="alert alert-danger col-sm-12">
        {{p.message}}
      </div>
      {% endif %}

      <form id="loginform" class="form-horizontal" role="form" action="/auth" method="post">
        <input type="hidden" name="url" value={{p.return_url}}>

        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="login-username" type="text" class="form-control" name="login" value="" placeholder="username">
        </div>

        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
        </div>

        <div class="input-group">
          <div class="checkbox">
            <label>
              <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
            </label>
          </div>
        </div>

        <div style="margin-top:10px" class="form-group">
          <!-- Button -->
          <div class="col-sm-12 controls">
            <button id="btn-login" class="btn btn-success">Login  </button>
            <a id="btn-fblogin" href="#" class="btn btn-primary" style="display:none">Login with Google</a>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-12 control">
            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                Don't have an account!
            <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                Sign Up Here
            </a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
  <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
          <div class="panel-title">Sign Up</div>
          <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
      </div>
      <div class="panel-body" >
        <form id="signupform" class="form-horizontal" role="form">
          <div id="signupalert" style="display:none" class="alert alert-danger">
              <p>Error:</p>
              <span></span>
          </div>

          <div class="form-group">
              <label for="email" class="col-md-3 control-label">Email</label>
              <div class="col-md-9">
                  <input type="text" class="form-control" name="email" placeholder="Email Address">
              </div>
          </div>

          <div class="form-group">
              <label for="firstname" class="col-md-3 control-label">First Name</label>
              <div class="col-md-9">
                  <input type="text" class="form-control" name="firstname" placeholder="First Name">
              </div>
          </div>
          <div class="form-group">
              <label for="lastname" class="col-md-3 control-label">Last Name</label>
              <div class="col-md-9">
                  <input type="text" class="form-control" name="lastname" placeholder="Last Name">
              </div>
          </div>
          <div class="form-group">
              <label for="password" class="col-md-3 control-label">Password</label>
              <div class="col-md-9">
                  <input type="password" class="form-control" name="passwd" placeholder="Password">
              </div>
          </div>

          <div class="form-group">
              <label for="icode" class="col-md-3 control-label">Invitation Code</label>
              <div class="col-md-9">
                  <input type="text" class="form-control" name="icode" placeholder="">
              </div>
          </div>

          <div class="form-group">
              <!-- Button -->
              <div class="col-md-offset-3 col-md-9">
                  <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                  <span style="margin-left:8px;">or</span>
              </div>
          </div>

          <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
              <div class="col-md-offset-3 col-md-9">
                  <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
